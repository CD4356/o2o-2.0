<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登陆</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="阿里巴巴国际UED前端">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

    <link rel="stylesheet" href="../css/local/login.css">
</head>
<body>
<div class="page-group">
    <div id="page-label-input" class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="javascript:history.go(-1)">
                <span class="icon icon-left"></span>
                返回
            </a>
            <h1 class="title"><b>登陆</b></h1>
        </header>
        <div class="content">
            <form>
                <div class="list-block">
                    <ul>
                        <!-- 用户名 Text -->
                        <li>
                            <div class="item-content">
                                <div class="item-media">
                                    <i class="icon icon-form-email"></i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input type="text" id="username" placeholder="用户名">
                                    </div>
                                </div>
                            </div>
                        </li>

                        <!-- 密码 password -->
                        <li>
                            <div class="item-content">
                                <div class="item-media">
                                    <i class="icon icon-form-email"></i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input type="password" id="pwd" placeholder="密码">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="content-block">
                    <div class="row">
                        <div class="col-50">
                            <a href="#" class="button button-big button-fill button-danger" id="clear">重置</a>
                        </div>
                        <div class="col-50">
                            <a href="#" class="button button-big button-fill button-success" id="submit">登陆</a>
                        </div>
                    </div>
                </div>
                <input type="reset" style="display: none">
            </form>

            <div class="content-block">
                <div class="to_register" style="text-align: center">
                    <span>没注册？</span>
                    <a href="#">去注册</a>
                </div>
            </div>
            
        </div>
    </div>

</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>

<script type='text/javascript' src='../js/local/login.js' charset='utf-8'></script>

</body>
</html>
