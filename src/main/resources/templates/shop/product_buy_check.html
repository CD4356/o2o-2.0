<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>销售记录</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

    <link rel="stylesheet" href="../css/shop/product_buy_check.css">
</head>
<body>
<!--头部标题栏-->
<header class="bar bar-nav">
    <a class="button button-link button-nav pull-left back" href="javascript:history.go(-1)">
        <span class="icon icon-left"></span>
        返回
    </a>
    <h1 class="title"><b>销售记录</b></h1>
</header>

<!-- 搜索栏 -->
<div class="bar bar-header-secondary">
    <div class="searchbar">
        <a class="searchbar-cancel">取消</a>
        <div class="search-input">
            <label class="icon icon-search"></label>
            <input type="search" class='search' placeholder='输入关键字...'/>
        </div>
    </div>
</div>

<!--内容区-->
<div class="content">
    <div class="content-block">
        <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
        <div id="main"></div>
        <!--商品销售列表-->
        <div class="row row-product-buy-check table-title">
            <div class="col-25">名称</div>
            <div class="col-25">消费时间</div>
            <div class="col-25">用户</div>
            <div class="col-25">积分</div>
        </div>
        <div class="product-buy-check-wrap">
        <!--<div class="row row-product-buy-check">
                <div class="col-25">#{名称}</div>
                <div class="col-25">#{消费时间}</div>
                <div class="col-25">#{用户}</div>
                <div class="col-25">#{积分}</div>
            </div>-->
        </div>
        <div class="col-100 btn">
            <a href="/o2o/shop_admin/shop_management"
               class="button button-sm button-fill button-danger">返回</a>
        </div>
    </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>

<script type='text/javascript' src='../js/shop/product_buy_check.js' charset='utf-8'></script>
<script type="text/javascript" src="../js/common/echarts.min.js" charset='utf-8'></script>
</body>
</html>
