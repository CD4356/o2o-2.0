<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品编辑页</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="阿里巴巴国际UED前端">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
</head>
<body>
<div class="page-group">
    <div id="page-label-input" class="page">
        <header class="bar bar-nav">
            <a href="javascript:history.go(-1)" class="button button-link button-nav pull-left back">
                <span class="icon icon-left"></span>
                返回
            </a>
            <h1 class="title"><b>商品编辑</b></h1>
        </header>
        <div class="content">
            <div class="list-block">
                <ul>
                    <!-- 商品名称 Text -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商品名称</div>
                                <div class="item-input">
                                    <input type="text" id="product-name" placeholder="商品名称">
                                </div>
                            </div>
                        </div>
                    </li>

                    <!-- 商品类别分类 select -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商品类别</div>
                                <div class="item-input">
                                    <select id="product-category"></select>
                                </div>
                            </div>
                        </div>
                    </li>

                    <!-- 优先级 number -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">优先级</div>
                                <div class="item-input">
                                    <input type="number" id="priority" placeholder="优先级越高地越靠前">
                                </div>
                            </div>
                        </div>
                    </li>

                    <!-- 原价 number -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">原价</div>
                                <div class="item-input">
                                    <input type="number" id="normal-price" placeholder="可选">
                                </div>
                            </div>
                        </div>
                    </li>

                    <!-- 优惠价 number -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">现价</div>
                                <div class="item-input">
                                    <input type="number" id="promotion-price" placeholder="可选">
                                </div>
                            </div>
                        </div>
                    </li>

                    <!-- 优惠价 number -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">积分</div>
                                <div class="item-input">
                                    <input type="number" id="product-point" placeholder="可选">
                                </div>
                            </div>
                        </div>
                    </li>

                    <!-- 缩略图 file -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">缩略图</div>
                                <div class="item-input">
                                    <!-- accept="image/*"规定只能上传图片 -->
                                    <input type="file" accept="image/*" id="small-img">
                                </div>
                            </div>
                        </div>
                    </li>

                    <!-- 详情图 file -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner detail-img-div">
                                <div class="item-title label">详情图</div>
                                <div class="item-input" id="detail-img">
                                    <!-- accept="image/*"规定只能上传图片 -->
                                    <input type="file" accept="image/*" class="detail-img">
                                    <!--
                                    <input type="file" class="detail-img">
                                    <input type="file" class="detail-img">
                                     -->
                                </div>
                            </div>
                        </div>
                    </li>

                    <!-- 店铺简介 TextArea -->
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商品描述</div>
                                <div class="item-input">
                                    <textarea id="product-desc" placeholder="商品描述"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>

                    <!-- 验证码 kaptcha -->
                    <div class="item-inner">
                        <div class="item-title label">验证码</div>
                        <input type="text" id="j_captcha" placeholder="验证码">
                        <div class="item-input">
                            <img id="captcha_img" alt="点击更换" title="点击更换"
                                 onclick="changeVerifyCode(this)" src="../Kaptcha"/>
                        </div>
                    </div>
                </ul>
            </div>

            <div class="content-block">
                <div class="row">
                    <div class="col-50">
                        <a href="/o2o/shop_admin/product_management"
                           class="button button-big button-fill button-danger">返回</a>
                    </div>
                    <div class="col-50">
                        <a href="#" class="button button-big button-fill button-success" id="submit">提交</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>

<script type='text/javascript' src='../js/common/common.js' charset='utf-8'></script>
<script type='text/javascript' src='../js/shop/product_operation.js' charset='utf-8'></script>

</body>
</html>
